<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Cyber Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div class="hero__content">
      <p class="eyebrow">Festive Security Showdown</p>
      <h1>Christmas SPaRCs Cyber Quiz</h1>
      <p class="lede">Pick your team name, race through the questions, and lock in your festive security score.</p>
    </div>
    <div class="hero__badge">
      <span class="badge__icon">üéÑ</span>
      <div>
        <p class="badge__title">Team Meeting Edition</p>
      </div>
    </div>
  </header>

  <main>
    <section class="card" id="team-section">
      <div class="card__header">
        <div>
          <p class="eyebrow">Step 1</p>
          <h2>Name your team</h2>
        </div>
        <span class="snowy-divider" aria-hidden="true">‚ùÑÔ∏è‚ùÑÔ∏è‚ùÑÔ∏è</span>
      </div>
      <form id="team-form" class="team-form">
        <label for="team-name" class="sr-only">Team name</label>
        <input id="team-name" type="text" placeholder="e.g., Frosty Firewalls" autocomplete="off" required />
        <button type="submit">Add team</button>
      </form>
      <div id="team-list" class="pill-row" aria-live="polite"></div>
    </section>

    <section class="card hidden" id="quiz-section">
      <div class="card__header">
        <div>
          <p class="eyebrow">Step 2</p>
          <h2 id="question-title">Question</h2>
        </div>
        <div class="progress" aria-live="polite">
          <span id="progress-count">0 / 0</span>
          <span class="progress__bar"><span id="progress-bar-fill"></span></span>
        </div>
      </div>

      <div id="question-text" class="question"></div>

      <div class="options" id="options-list"></div>

      <div class="teams-answers" id="teams-answers" aria-live="polite"></div>

      <div id="explanation" class="explanation hidden" aria-live="polite"></div>

      <div class="nav-row">
        <button id="next-btn" class="primary" disabled>Next question</button>
      </div>
    </section>

    <section class="card hidden" id="winners-section">
      <div class="card__header">
        <div>
          <p class="eyebrow">Finale</p>
          <h2>Festive Security Wrap-Up</h2>
        </div>
        <span class="snowy-divider" aria-hidden="true">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</span>
      </div>
      <div class="result-card">
        <p class="result-score" id="final-score"></p>
        <p class="result-message" id="final-message"></p>
      </div>
    </section>
  </main>

  <footer>
  </footer>

  <script src="script.js"></script>
</body>
</html>
